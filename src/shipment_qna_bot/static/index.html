<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Q&A Bot</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --chat-bg: #2d2d2d;
            --sidebar-bg: #242424;
            --user-msg-bg: #007bff;
            --bot-msg-bg: #3d3d3d;
            --text-color: #ffffff;
            --input-bg: #3d3d3d;
            --border-color: #4d4d4d;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        #app {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            min-width: 0;
            height: 100vh;
            overflow: hidden;
        }

        header {
            padding: 15px 20px;
            background-color: #242424;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 1.2rem;
        }

        #main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            width: 100%;
            min-width: 0;
            min-height: 0;
        }

        #sidebar {
            width: 250px;
            min-width: 250px;
            max-width: 250px;
            flex: 0 0 250px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .sidebar-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .sidebar-section label {
            font-size: 0.85rem;
            font-weight: bold;
            color: #aaa;
        }

        .sidebar-section input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: white;
            font-size: 0.9rem;
        }

        #chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg);
            min-width: 0;
            min-height: 0;
            position: relative;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 0;
            min-height: 0;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
            width: fit-content;
            min-width: 0;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot {
            align-self: flex-start;
            background-color: var(--bot-msg-bg);
            border-bottom-left-radius: 5px;
            max-width: min(95%, 1100px);
            width: min(95%, 1100px);
            overflow-wrap: anywhere;
            word-break: break-word;
        }

        .message p {
            margin: 0 0 10px 0;
        }

        .message p:last-child {
            margin: 0;
        }

        .message code {
            background: rgba(0, 0, 0, 0.2);
            padding: 2px 5px;
            border-radius: 3px;
        }

        .message pre {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            max-width: 100%;
        }

        #input-area {
            padding: 20px;
            background-color: #242424;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            min-width: 0;
            align-items: center;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: white;
            outline: none;
            min-width: 0;
        }

        #send-btn {
            flex: 0 0 auto;
            white-space: nowrap;
        }

        button {
            padding: 10px 25px;
            border-radius: 25px;
            border: none;
            background-color: var(--user-msg-bg);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loader-indicator {
            display: none;
            align-items: center;
            gap: 10px;
            color: #aaa;
            font-size: 0.85rem;
            position: absolute;
            left: 20px;
            bottom: 82px;
            z-index: 20;
            padding: 8px 10px;
            border-radius: 10px;
            background: rgba(15, 15, 15, 0.95);
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.35);
        }

        .loader-indicator.visible {
            display: flex;
        }

        .loader-video {
            width: 62px;
            height: 36px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: #111;
        }

        /* Table and Pagination Styles */
        .table-wrapper {
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            width: 100%;
            max-width: 100%;
            min-width: 0;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            border: 1px solid var(--border-color);
            display: block;
        }

        .table-wrapper.analytics-table {
            max-height: min(55vh, 520px);
            overflow-x: auto;
            overflow-y: auto;
        }

        .data-table {
            width: max-content;
            min-width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .data-table th {
            background: rgba(255, 255, 255, 0.1);
            text-align: left;
            padding: 10px;
            border-bottom: 2px solid var(--border-color);
            white-space: nowrap;
        }

        .data-table td {
            padding: 8px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            white-space: normal;
            overflow-wrap: anywhere;
            word-break: break-word;
            max-width: 340px;
            vertical-align: top;
        }

        .data-table tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            font-size: 0.8rem;
        }

        .page-btn {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .page-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .page-info {
            color: #aaa;
        }

        .message.bot table {
            border-collapse: collapse;
        }

        @media (max-width: 980px) {
            #main-container {
                flex-direction: column;
            }

            #sidebar {
                width: auto;
                min-width: 0;
                max-width: none;
                flex: 0 0 auto;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            .loader-indicator {
                left: 12px;
                bottom: 72px;
            }
        }

        @media (max-width: 900px) {
            .message {
                max-width: 95%;
            }

            .message.bot {
                max-width: 98%;
                width: 98%;
            }

            .data-table {
                font-size: 0.8rem;
            }

            .data-table th,
            .data-table td {
                padding: 7px 8px;
            }

            .loader-video {
                width: 62px;
                height: 36px;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <header>
            <h1>Shipment Q&A Bot</h1>
        </header>

        <div id="main-container">
            <aside id="sidebar">
                <div class="sidebar-section">
                    <label for="consignee-input">Consignee Codes</label>
                    <input type="text" id="consignee-input" placeholder="e.g. 0025833, 0000866">
                    <small style="color: #888; font-size: 0.75rem;">Comma-separated values</small>
                </div>
                <div class="sidebar-section">
                    <label>Session ID</label>
                    <div id="session-display"
                        style="font-family: monospace; font-size: 0.8rem; color: #888; overflow: hidden; text-overflow: ellipsis;">
                    </div>
                </div>
                <div class="sidebar-section" style="margin-top: auto;">
                    <button id="download-btn" style="width: 100%; border-radius: 5px; font-size: 0.85rem;">Download Interview</button>
                    <small style="color: #888; font-size: 0.7rem; text-align: center; display: block; margin-top: 5px;">Saves as .txt</small>
                </div>
            </aside>

            <main id="chat-window">
                <div id="chat-container">
                    <div class="message bot">
                        Hello! I can help you track shipments and answer questions. Try asking about specific
                        containers.
                    </div>
                </div>

                <div class="loader-indicator" id="loader-indicator" aria-live="polite" aria-hidden="true">
                    <video id="loader-video" class="loader-video" src="/static/assets/cargo-loader.mp4" muted loop playsinline preload="metadata"></video>
                    <span>Analyzing...</span>
                </div>

                <form id="input-area">
                    <input type="text" id="user-input" placeholder="Type your question..." autocomplete="off">
                    <button type="submit" id="send-btn">Send</button>
                </form>
            </main>
        </div>
    </div>

    <script>
        const form = document.getElementById('input-area');
        const input = document.getElementById('user-input');
        const consigneeInput = document.getElementById('consignee-input');
        const chatContainer = document.getElementById('chat-container');
        const loaderIndicator = document.getElementById('loader-indicator');
        const loaderVideo = document.getElementById('loader-video');
        const sendBtn = document.getElementById('send-btn');
        const sessionDisplay = document.getElementById('session-display');
        const downloadBtn = document.getElementById('download-btn');

        marked.setOptions({
            gfm: true,
            breaks: true
        });

        const INITIAL_BOT_MESSAGE = 'Hello! I can help you track shipments and answer questions. Try asking about specific containers.';

        // History for download
        let chatHistory = [{ role: 'bot', text: INITIAL_BOT_MESSAGE, timestamp: new Date().toISOString() }];

        function newConversationId() {
            return 'web-' + Date.now();
        }

        function resetChatSession() {
            conversationId = newConversationId();
            sessionStorage.setItem('convId', conversationId);
            sessionDisplay.textContent = conversationId;
            chatContainer.innerHTML = '';
            chatHistory = [];
            addMessage(INITIAL_BOT_MESSAGE, 'bot');
        }

        // Simple conversation ID for demo (session storage)
        let conversationId = sessionStorage.getItem('convId') || newConversationId();
        sessionStorage.setItem('convId', conversationId);
        sessionDisplay.textContent = conversationId;

        // Reset session id when the tab/window is closed or refreshed
        window.addEventListener('beforeunload', () => {
            // We rely on backend session now, which tracks tab state via cookies
        });

        // Sync state from server on load
        async function syncSession() {
            try {
                const res = await fetch('/api/session');
                if (res.ok) {
                    const data = await res.json();
                    if (data.consignee_codes && data.consignee_codes.length > 0) {
                        consigneeInput.value = data.consignee_codes.join(', ');
                    } else {
                        consigneeInput.value = '';
                    }
                    if (data.conversation_id) {
                        conversationId = data.conversation_id;
                        sessionDisplay.textContent = conversationId;
                    } else {
                        // If no session on server, we might still have a local one 
                        // but it's better to keep it in sync.
                        sessionDisplay.textContent = conversationId;
                    }
                }
            } catch (err) {
                console.error("Failed to sync session:", err);
            }
        }

        syncSession();

        async function syncServerInstance() {
            try {
                const res = await fetch('/api/health', { cache: 'no-store' });
                if (!res.ok) {
                    throw new Error('Health check failed');
                }
                const data = await res.json();
                const serverId = data.instance_id || '';
                const storedId = localStorage.getItem('serverInstanceId') || '';
                if (serverId && storedId && serverId !== storedId) {
                    // Server restarted, clear everything
                    conversationId = newConversationId();
                    sessionDisplay.textContent = conversationId;
                    consigneeInput.value = '';
                    chatContainer.innerHTML = '';
                    chatHistory = [];
                    addMessage(INITIAL_BOT_MESSAGE, 'bot');
                }
                if (serverId) {
                    localStorage.setItem('serverInstanceId', serverId);
                }
            } catch (err) {
                // If server is unreachable, reset session to avoid stale context
                resetChatSession();
            }
        }

        syncServerInstance();

        function stripMarkdownTables(text) {
            const lines = (text || '').split(/\r?\n/);
            const kept = [];
            let i = 0;

            while (i < lines.length) {
                const current = lines[i] || '';
                const next = i + 1 < lines.length ? (lines[i + 1] || '') : '';

                const isHeader = /^\s*\|.+\|\s*$/.test(current);
                const isSep = /^\s*\|[\s:|\-]+\|\s*$/.test(next);

                if (isHeader && isSep) {
                    i += 2;
                    while (i < lines.length && /^\s*\|.+\|\s*$/.test(lines[i] || '')) {
                        i += 1;
                    }
                    continue;
                }

                kept.push(current);
                i += 1;
            }

            return kept.join('\n').trim();
        }

        function parseSpaceAlignedTable(text) {
            const lines = (text || '').split(/\r?\n/);
            let headerIdx = -1;
            let columns = null;

            for (let i = 0; i < lines.length; i++) {
                const line = (lines[i] || '').trim();
                if (!line || !/\s{2,}/.test(line)) {
                    continue;
                }
                const parts = line.split(/\s{2,}/).map(p => p.trim()).filter(Boolean);
                const validHeader = parts.length >= 2
                    && parts.some(p => p.includes('_'))
                    && parts.every(p => /^[A-Za-z][A-Za-z0-9_]*$/.test(p));
                if (validHeader) {
                    headerIdx = i;
                    columns = parts;
                    break;
                }
            }

            if (headerIdx < 0 || !columns) {
                return null;
            }

            const rows = [];
            for (let i = headerIdx + 1; i < lines.length; i++) {
                const raw = lines[i] || '';
                const trimmed = raw.trim();

                if (!trimmed) {
                    continue;
                }

                if (!/\s{2,}/.test(raw)) {
                    if (rows.length > 0) {
                        break;
                    }
                    continue;
                }

                const parts = trimmed.split(/\s{2,}/).map(p => p.trim());
                if (parts.length < columns.length) {
                    if (rows.length > 0) {
                        break;
                    }
                    continue;
                }

                const row = {};
                columns.forEach((col, idx) => {
                    let cell = parts[idx] || '-';
                    if (idx === 0) {
                        cell = cell.replace(/^\d+\s+/, '');
                    }
                    row[col] = cell || '-';
                });
                rows.push(row);
            }

            if (rows.length < 2) {
                return null;
            }

            const leadText = lines.slice(0, headerIdx).join('\n').trim();
            return {
                leadText,
                table: {
                    columns,
                    rows
                }
            };
        }

        function normalizeRenderedTables(container) {
            const mdTables = container.querySelectorAll('table');
            mdTables.forEach(t => {
                t.classList.add('data-table');
                if (!t.parentElement || !t.parentElement.classList.contains('table-wrapper')) {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'table-wrapper';
                    t.parentNode.insertBefore(wrapper, t);
                    wrapper.appendChild(t);
                }
            });
        }

        function addMessage(text, role, metadata = null, table = null, intent = null) {
            const div = document.createElement('div');
            div.className = `message ${role}`;

            if (role === 'bot') {
                let renderText = text || '';
                let fallbackTable = null;
                const allowTableRender = String(intent || '').toLowerCase() === 'analytics';

                if (allowTableRender && table && table.rows && table.rows.length > 0) {
                    renderText = stripMarkdownTables(renderText);
                } else if (allowTableRender) {
                    fallbackTable = parseSpaceAlignedTable(renderText);
                    if (fallbackTable) {
                        renderText = fallbackTable.leadText || '';
                    }
                } else {
                    renderText = stripMarkdownTables(renderText);
                }

                const contentDiv = document.createElement('div');
                if (renderText.trim()) {
                    contentDiv.innerHTML = marked.parse(renderText);
                    if (allowTableRender) {
                        normalizeRenderedTables(contentDiv);
                    }
                    div.appendChild(contentDiv);
                }

                if (allowTableRender && table && table.rows && table.rows.length > 0) {
                    const tableEl = renderTable(table, { analytics: true });
                    div.appendChild(tableEl);
                } else if (allowTableRender && fallbackTable && fallbackTable.table && fallbackTable.table.rows.length > 0) {
                    const tableEl = renderTable(fallbackTable.table, { analytics: true });
                    div.appendChild(tableEl);
                }

                if (metadata) {
                    const metaDiv = document.createElement('div');
                    metaDiv.style.fontSize = '0.7rem';
                    metaDiv.style.marginTop = '8px';
                    metaDiv.style.borderTop = '1px solid rgba(255,255,255,0.1)';
                    metaDiv.style.paddingTop = '5px';
                    metaDiv.style.color = '#aaa';
                    metaDiv.textContent = `Tokens: ${metadata.tokens} | Cost: $${metadata.cost_usd.toFixed(4)} | Time: ${metadata.latency_ms}ms`;
                    div.appendChild(metaDiv);
                }
            } else {
                div.textContent = text;
            }

            chatContainer.appendChild(div);
            scrollToBottom();

            // Save to history
            chatHistory.push({ role, text, metadata, timestamp: new Date().toISOString() });
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function setLoadingState(isLoading) {
            input.disabled = isLoading;
            sendBtn.disabled = isLoading;
            loaderIndicator.classList.toggle('visible', isLoading);
            loaderIndicator.setAttribute('aria-hidden', isLoading ? 'false' : 'true');

            if (!loaderVideo) return;

            if (isLoading) {
                loaderVideo.currentTime = 0;
                const playPromise = loaderVideo.play();
                if (playPromise && typeof playPromise.catch === 'function') {
                    playPromise.catch(() => {
                        loaderVideo.style.display = 'none';
                    });
                }
            } else {
                loaderVideo.pause();
                loaderVideo.currentTime = 0;
            }
        }

        if (loaderVideo) {
            loaderVideo.addEventListener('canplay', () => {
                loaderVideo.style.display = '';
            });
            loaderVideo.addEventListener('error', () => {
                loaderVideo.style.display = 'none';
            });
        }

        function renderTable(tableData, options = {}) {
            const wrapper = document.createElement('div');
            wrapper.className = 'table-wrapper';
            if (options.analytics) {
                wrapper.classList.add('analytics-table');
            }

            const table = document.createElement('table');
            table.className = 'data-table';

            // Header
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            tableData.columns.forEach(col => {
                const th = document.createElement('th');
                th.textContent = col;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // Body
            const tbody = document.createElement('tbody');
            tableData.rows.forEach(row => {
                const tr = document.createElement('tr');
                tableData.columns.forEach(col => {
                    const td = document.createElement('td');
                    td.textContent = row[col] !== undefined ? row[col] : '-';
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);
            wrapper.appendChild(table);

            // Pagination logic
            const pageSize = 10;
            const totalRows = tableData.rows.length;
            if (totalRows > pageSize) {
                let currentPage = 0;
                const totalPages = Math.ceil(totalRows / pageSize);

                const pagination = document.createElement('div');
                pagination.className = 'pagination';

                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.textContent = 'Prev';
                prevBtn.disabled = true;

                const pageInfo = document.createElement('span');
                pageInfo.className = 'page-info';
                pageInfo.textContent = `Page 1 of ${totalPages}`;

                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn';
                nextBtn.textContent = 'Next';

                function updatePage() {
                    const start = currentPage * pageSize;
                    const end = start + pageSize;
                    Array.from(tbody.rows).forEach((tr, i) => {
                        tr.style.display = (i >= start && i < end) ? '' : 'none';
                    });
                    pageInfo.textContent = `Page ${currentPage + 1} of ${totalPages}`;
                    prevBtn.disabled = currentPage === 0;
                    nextBtn.disabled = currentPage === totalPages - 1;
                    scrollToBottom();
                }

                prevBtn.onclick = () => { if (currentPage > 0) { currentPage--; updatePage(); } };
                nextBtn.onclick = () => { if (currentPage < totalPages - 1) { currentPage++; updatePage(); } };

                pagination.appendChild(prevBtn);
                pagination.appendChild(pageInfo);
                pagination.appendChild(nextBtn);
                wrapper.appendChild(pagination);

                // Initial show
                updatePage();
            }

            return wrapper;
        }

        async function sendMessage(e) {
            e.preventDefault();
            const text = input.value.trim();
            if (!text) return;

            const consigneeValue = consigneeInput.value.trim();
            if (!consigneeValue) {
                alert("Please enter at least one consignee code in the sidebar.");
                return;
            }

            // Split by comma and clean up
            const codes = consigneeValue.split(',').map(s => s.trim()).filter(s => s !== '');

            // Add user message
            addMessage(text, 'user');
            input.value = '';
            setLoadingState(true);

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: text,
                        conversation_id: conversationId,
                        consignee_codes: codes
                    })
                });

                const data = await response.json();

                if (data.answer) {
                    addMessage(data.answer, 'bot', data.metadata, data.table, data.intent);
                    if (data.intent === 'end') {
                        // Session was cleared on backend, let's clear local UI too for next turn
                        setTimeout(() => {
                            consigneeInput.value = '';
                            conversationId = newConversationId();
                            sessionDisplay.textContent = conversationId;
                        }, 2000); // Small delay so they can read the goodbye
                    }
                } else {
                    addMessage("Sorry, I encountered an error.", 'bot');
                }

            } catch (error) {
                console.error('Error:', error);
                addMessage("Network error. Please try again.", 'bot');
            } finally {
                setLoadingState(false);
                input.focus();
            }
        }

        function downloadChat() {
            let content = `Shipment Q&A Bot Chat Log\nSession ID: ${conversationId}\nExported: ${new Date().toLocaleString()}\n\n`;
            
            chatHistory.forEach(msg => {
                content += `[${new Date(msg.timestamp).toLocaleTimeString()}] ${msg.role.toUpperCase()}:\n${msg.text}\n`;
                if (msg.metadata) {
                    content += `Metrics: Tokens=${msg.metadata.tokens}, Cost=$${msg.metadata.cost_usd.toFixed(6)}, Latency=${msg.metadata.latency_ms}ms\n`;
                }
                content += `\n${'-'.repeat(40)}\n\n`;
            });

            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `chat_log_${conversationId}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        form.addEventListener('submit', sendMessage);
        downloadBtn.addEventListener('click', downloadChat);
    </script>
</body>

</html>
