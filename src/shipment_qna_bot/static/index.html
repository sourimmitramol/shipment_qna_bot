<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Q&A Bot</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --chat-bg: #2d2d2d;
            --sidebar-bg: #242424;
            --user-msg-bg: #007bff;
            --bot-msg-bg: #3d3d3d;
            --text-color: #ffffff;
            --input-bg: #3d3d3d;
            --border-color: #4d4d4d;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        #app {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        header {
            padding: 15px 20px;
            background-color: #242424;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 1.2rem;
        }

        #main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        #sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .sidebar-section label {
            font-size: 0.85rem;
            font-weight: bold;
            color: #aaa;
        }

        .sidebar-section input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: white;
            font-size: 0.9rem;
        }

        #chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg);
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot {
            align-self: flex-start;
            background-color: var(--bot-msg-bg);
            border-bottom-left-radius: 5px;
        }

        .message p {
            margin: 0 0 10px 0;
        }

        .message p:last-child {
            margin: 0;
        }

        .message code {
            background: rgba(0, 0, 0, 0.2);
            padding: 2px 5px;
            border-radius: 3px;
        }

        .message pre {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        #input-area {
            padding: 20px;
            background-color: #242424;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: white;
            outline: none;
        }

        button {
            padding: 10px 25px;
            border-radius: 25px;
            border: none;
            background-color: var(--user-msg-bg);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing {
            font-style: italic;
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 10px;
            margin-left: 20px;
            display: none;
        }

        /* Table and Pagination Styles */
        .table-wrapper {
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        .data-table th {
            background: rgba(255, 255, 255, 0.1);
            text-align: left;
            padding: 10px;
            border-bottom: 2px solid var(--border-color);
        }

        .data-table td {
            padding: 8px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .data-table tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            font-size: 0.8rem;
        }

        .page-btn {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .page-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .page-info {
            color: #aaa;
        }
    </style>
</head>

<body>
    <div id="app">
        <header>
            <h1>Shipment Q&A Bot</h1>
        </header>

        <div id="main-container">
            <aside id="sidebar">
                <div class="sidebar-section">
                    <label for="consignee-input">Consignee Codes</label>
                    <input type="text" id="consignee-input" placeholder="e.g. 0025833, 0000866" value="0025833">
                    <small style="color: #888; font-size: 0.75rem;">Comma-separated values</small>
                </div>
                <div class="sidebar-section">
                    <label>Session ID</label>
                    <div id="session-display"
                        style="font-family: monospace; font-size: 0.8rem; color: #888; overflow: hidden; text-overflow: ellipsis;">
                    </div>
                </div>
                <div class="sidebar-section" style="margin-top: auto;">
                    <button id="download-btn" style="width: 100%; border-radius: 5px; font-size: 0.85rem;">Download Interview</button>
                    <small style="color: #888; font-size: 0.7rem; text-align: center; display: block; margin-top: 5px;">Saves as .txt</small>
                </div>
            </aside>

            <main id="chat-window">
                <div id="chat-container">
                    <div class="message bot">
                        Hello! I can help you track shipments and answer questions. Try asking about specific
                        containers.
                    </div>
                </div>

                <div class="typing" id="typing-indicator">Typing...</div>

                <form id="input-area">
                    <input type="text" id="user-input" placeholder="Type your question..." autocomplete="off">
                    <button type="submit" id="send-btn">Send</button>
                </form>
            </main>
        </div>
    </div>

    <script>
        const form = document.getElementById('input-area');
        const input = document.getElementById('user-input');
        const consigneeInput = document.getElementById('consignee-input');
        const chatContainer = document.getElementById('chat-container');
        const typingIndicator = document.getElementById('typing-indicator');
        const sendBtn = document.getElementById('send-btn');
        const sessionDisplay = document.getElementById('session-display');
        const downloadBtn = document.getElementById('download-btn');

        // History for download
        let chatHistory = [{ role: 'bot', text: 'Hello! I can help you track shipments and answer questions. Try asking about specific containers.', timestamp: new Date().toISOString() }];

        // Simple conversation ID for demo (session storage)
        let conversationId = sessionStorage.getItem('convId') || 'web-' + Date.now();
        sessionStorage.setItem('convId', conversationId);
        sessionDisplay.textContent = conversationId;

        function addMessage(text, role, metadata = null, table = null) {
            const div = document.createElement('div');
            div.className = `message ${role}`;

            if (role === 'bot') {
                const contentDiv = document.createElement('div');
                contentDiv.innerHTML = marked.parse(text);
                div.appendChild(contentDiv);

                if (table && table.rows && table.rows.length > 0) {
                    const tableEl = renderTable(table);
                    div.appendChild(tableEl);
                }

                if (metadata) {
                    const metaDiv = document.createElement('div');
                    metaDiv.style.fontSize = '0.7rem';
                    metaDiv.style.marginTop = '8px';
                    metaDiv.style.borderTop = '1px solid rgba(255,255,255,0.1)';
                    metaDiv.style.paddingTop = '5px';
                    metaDiv.style.color = '#aaa';
                    metaDiv.textContent = `Tokens: ${metadata.tokens} | Cost: $${metadata.cost_usd.toFixed(4)} | Time: ${metadata.latency_ms}ms`;
                    div.appendChild(metaDiv);
                }
            } else {
                div.textContent = text;
            }

            chatContainer.appendChild(div);
            scrollToBottom();

            // Save to history
            chatHistory.push({ role, text, metadata, timestamp: new Date().toISOString() });
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function renderTable(tableData) {
            const wrapper = document.createElement('div');
            wrapper.className = 'table-wrapper';

            const table = document.createElement('table');
            table.className = 'data-table';

            // Header
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            tableData.columns.forEach(col => {
                const th = document.createElement('th');
                th.textContent = col;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // Body
            const tbody = document.createElement('tbody');
            tableData.rows.forEach(row => {
                const tr = document.createElement('tr');
                tableData.columns.forEach(col => {
                    const td = document.createElement('td');
                    td.textContent = row[col] !== undefined ? row[col] : '-';
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);
            wrapper.appendChild(table);

            // Pagination logic
            const pageSize = 10;
            const totalRows = tableData.rows.length;
            if (totalRows > pageSize) {
                let currentPage = 0;
                const totalPages = Math.ceil(totalRows / pageSize);

                const pagination = document.createElement('div');
                pagination.className = 'pagination';

                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.textContent = 'Prev';
                prevBtn.disabled = true;

                const pageInfo = document.createElement('span');
                pageInfo.className = 'page-info';
                pageInfo.textContent = `Page 1 of ${totalPages}`;

                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn';
                nextBtn.textContent = 'Next';

                function updatePage() {
                    const start = currentPage * pageSize;
                    const end = start + pageSize;
                    Array.from(tbody.rows).forEach((tr, i) => {
                        tr.style.display = (i >= start && i < end) ? '' : 'none';
                    });
                    pageInfo.textContent = `Page ${currentPage + 1} of ${totalPages}`;
                    prevBtn.disabled = currentPage === 0;
                    nextBtn.disabled = currentPage === totalPages - 1;
                    scrollToBottom();
                }

                prevBtn.onclick = () => { if (currentPage > 0) { currentPage--; updatePage(); } };
                nextBtn.onclick = () => { if (currentPage < totalPages - 1) { currentPage++; updatePage(); } };

                pagination.appendChild(prevBtn);
                pagination.appendChild(pageInfo);
                pagination.appendChild(nextBtn);
                wrapper.appendChild(pagination);

                // Initial show
                updatePage();
            }

            return wrapper;
        }

        async function sendMessage(e) {
            e.preventDefault();
            const text = input.value.trim();
            if (!text) return;

            const consigneeValue = consigneeInput.value.trim();
            if (!consigneeValue) {
                alert("Please enter at least one consignee code in the sidebar.");
                return;
            }

            // Split by comma and clean up
            const codes = consigneeValue.split(',').map(s => s.trim()).filter(s => s !== '');

            // Add user message
            addMessage(text, 'user');
            input.value = '';
            input.disabled = true;
            sendBtn.disabled = true;
            typingIndicator.style.display = 'block';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: text,
                        conversation_id: conversationId,
                        consignee_codes: codes
                    })
                });

                const data = await response.json();

                if (data.answer) {
                    addMessage(data.answer, 'bot', data.metadata, data.table);
                } else {
                    addMessage("Sorry, I encountered an error.", 'bot');
                }

            } catch (error) {
                console.error('Error:', error);
                addMessage("Network error. Please try again.", 'bot');
            } finally {
                input.disabled = false;
                sendBtn.disabled = false;
                input.focus();
                typingIndicator.style.display = 'none';
            }
        }

        function downloadChat() {
            let content = `Shipment Q&A Bot Chat Log\nSession ID: ${conversationId}\nExported: ${new Date().toLocaleString()}\n\n`;
            
            chatHistory.forEach(msg => {
                content += `[${new Date(msg.timestamp).toLocaleTimeString()}] ${msg.role.toUpperCase()}:\n${msg.text}\n`;
                if (msg.metadata) {
                    content += `Metrics: Tokens=${msg.metadata.tokens}, Cost=$${msg.metadata.cost_usd.toFixed(6)}, Latency=${msg.metadata.latency_ms}ms\n`;
                }
                content += `\n${'-'.repeat(40)}\n\n`;
            });

            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `chat_log_${conversationId}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        form.addEventListener('submit', sendMessage);
        downloadBtn.addEventListener('click', downloadChat);
    </script>
</body>

</html>
